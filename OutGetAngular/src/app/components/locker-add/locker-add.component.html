<div class="container my-5">
    <h1 class="mb-3">Add New Locker</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addLocker()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="addLockerRequest.name"
            />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              [(ngModel)]="addLockerRequest.city"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
