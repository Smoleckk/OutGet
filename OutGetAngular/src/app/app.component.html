<button (click)="initUser()">Create User</button>

<table>
    <thead>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.place}}</td>
            <td><button (click)="editUser(user)">Edit</button></td>
        </tr>
    </tbody>
</table>


<app-edit-user [user]="userToEdit" (usersUpdated)="updateUserList($event)"></app-edit-user>
